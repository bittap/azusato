main-letter-content=\uC544\uC988\uC0AC\uB791 \uB9CC\uB09C\uC9C0\uB3C4 \uBC8C\uC368 3\uB144\uC774 \uB118\uC5C8\uB124 \uC6B4\uBA85\uC801\uC778 \uB9CC\uB0A8, \uC5F0\uC560, \uC7A5\uAC70\uB9AC \uC5F0\uC560, \uB3D9\uAC70, \uACB0\uD63C\uAE4C\uC9C0 \uC6B0\uB9AC \uCEE4\uD50C\uC740 \uC815\uB9D0 \uD560 \uC218 \uC788\uB294\uAC70 \uB2E4 \uD574\uBD24\uB124!<br><br> \uC6B0\uB9AC \uC0AC\uADC8 \uB54C \uB0B4\uAC00 \uB108\uBB34 \uBA4B\uC5C6\uAC8C \uACE0\uBC31\uD574\uC11C \uC778\uC0DD\uC5D0 \uD55C \uBC88 \uBFD0\uC778 \uD504\uB7EC\uD3EC\uC988 \uB9CC\uD07C\uC740 \uB098\uB9CC \uD560 \uC218 \uC788\uB294 \uAC83\uC744 \uD558\uACE0 \uC2F6\uC5C8\uC5B4 \uC61B\uB0A0\uC5D0 \uC6B0\uB9AC \uB458\uC774 \uC778\uC2A4\uD0C0 \uBCF4\uBA74\uC11C \uB0A8\uC790\uCE5C\uAD6C\uAC00 \uC5EC\uC790\uCE5C\uAD6C\uB97C \uC704\uD574 \uAC8C\uC784 \uB9CC\uB4E4\uC5B4 \uC900 \uAC70 \uBCF4\uACE0 \uC544 \uB098\uB3C4 \uC5EC\uC790\uCE5C\uAD6C\uB97C \uC704\uD574 \uD2B9\uBCC4\uD55C \uBB34\uC5B8\uAC00\uB97C \uB9CC\uB4E4\uC5B4\uC8FC\uACE0 \uC2F6\uC5B4\uC11C \uB9CC\uB4E4\uC5B4 \uBD24\uC5B4 \uB9C8\uC74C\uC5D0 \uB4E4\uC9C0 \uC548\uB4E4\uC9C0\uB294 \uBAA8\uB974\uACA0\uC9C0\uB9CC \uC815\uC131\uC744 \uB2F4\uC558\uC73C\uB2C8\uAE4C^^<br><br> \uC55E\uC73C\uB85C\uB3C4 \uC601\uC6D0\uD788 \uC798 \uBD80\uD0C1\uD574 \uB0B4 \uC544\uB0B4\uAC00 \uB418\uC5B4\uC918\uC11C \uACE0\uB9C8\uC6CC \uC0AC\uB791\uD574       

admin.index.title=\uC544\uC988\uC0AC\uC5D0\uAC8C
admin.index.letter-content=\uC5EC\uAE30\uB294 \uC544\uC988\uC0AC\uB791 \uB098 \uBC16\uC5D0 \uBCFC \uC218 \uC5C6\uC73C\uB2C8\uAE4C \uC544\uC988\uC0AC\uC5D0\uAC8C \uD558\uACE0 \uC2F6\uC740 \uB9D0\uC744 \uBAA8\uB450 \uC4F0\uACE0\uC2F6\uC5B4\uC11C \uB9CC\uB4E4\uC5C8\uC5B4!<br/><br/> \uC0AC\uC2E4 \uCCAD\uD63C\uC740 \uC61B\uB0A0\uBD80\uD130 \uD560\uB824\uACE0 \uD588\uC5C8\uB294\uB370 \uD2B9\uBCC4\uD55C \uAE30\uB150\uC77C\uC5D0 \uD558\uACE0 \uC2F6\uC5C8\uACE0 \uC544\uC988\uC0AC\uC5D0\uAC8C \uD558\uB098\uBFD0\uC778 \uC120\uBB3C\uB3C4 \uC8FC\uACE0 \uC2F6\uC5B4\uC11C 1000\uC77C\uB85C \uACB0\uC815 \uD588\uC5B4. \uC544\uC988\uC0AC\uB294 \uC624\uB298 \uD560\uAC70\uB77C\uACE0 \uC0DD\uAC01\uD558\uACE0 \uC788\uC5C8\uACA0\uC9C0?<br/><br/> \uB0B4\uAC00 \uC544\uC988\uC0AC\uC640 \uACB0\uD63C\uD558\uACE0 \uC2F6\uC740 \uC774\uC720\uB294 \uC815\uB9D0 \uB9CE\uC740\uB370 \uAC00\uC7A5 \uD070 \uC774\uC720\uB294 \uC774 \uC0AC\uB78C\uC774\uB791 \uB354 \uB9CE\uC740 \uCD94\uC5B5\uC744 \uC313\uACE0 \uD3C9\uC0DD\uC744 \uD568\uAED8 \uD558\uACE0 \uC2F6\uACE0 \uC774 \uC0AC\uB78C\uC758 \uC544\uC774\uB97C \uD0A4\uC6B0\uACE0 \uC2F6\uB2E4\uB77C\uB294 \uC0DD\uAC01\uC774 \uB4DC\uB294\uAC70\uC57C \uADF8\uB9AC\uACE0 \uC544\uC988\uC0AC\uB294 \uC790\uAE30\uAC00 \uCC29\uD558\uC9C0 \uC54A\uB2E4\uACE0 \uD558\uB294\uB370 \uB098\uB294 \uB204\uAD6C\uBCF4\uB2E4 \uCC29\uD558\uB2E4\uACE0 \uC0DD\uAC01\uD574 \uD56D\uC0C1 \uB0B4\uAC00 \uD654\uB098\uBA74 \uBA3C\uC800 \uBBF8\uC548\uD558\uB2E4 \uD574\uC8FC\uACE0 \uD56D\uC0C1 \uACE0\uB9C8\uC6CC! \uADF8\uB9AC\uACE0 \uC791\uC740 \uAC83\uC5D0\uB3C4 \uACE0\uB9C8\uC6CC \uD560 \uC904 \uC544\uB294\uAC70, \uC608\uC05C\uAC70 , \uC2E0\uB8B0\uD560 \uC218 \uC788\uB294\uAC70, \uC21C\uC218\uD568, \uC544\uC988\uC0AC\uC5D0\uAC8C\uB294 \uBB50\uB4E0\uC9C0 \uD574\uC8FC\uACE0 \uC2F6\uC740\uAC8C \uC88B\uC544^^<br/><br/> \uC5B4\uB290\uC21C\uAC04 \uBD80\uD130 \uC6B0\uB9B0 \uACB0\uD63C\uD558\uC9C4 \uC54A\uC558\uC5C8\uC9C0\uB9CC \uC5B8\uC81C\uB098 \uACB0\uD63C\uC774\uC57C\uAE30 \uADF8\uB9AC\uACE0 \uACB0\uD63C \uD6C4 \uC774\uC57C\uAE30\uB97C \uD558\uACE0 \uC788\uC5C8\uC5B4 \uC544\uC988\uC0AC\uB791 \uD3C9\uC0DD\uC744 \uD568\uAED8\uD558\uACE0 \uC2F6\uACE0 \uC544\uC988\uC0AC\uAC00 \uD574\uC8FC\uB294 \uBC25 \uD3C9\uC0DD \uBA39\uACE0 \uC2F6\uC5B4 \uC774\uC81C\uBD80\uD130\uB294 \uC5EC\uC790\uCE5C\uAD6C\uAC00\uC544\uB2C8\uB77C \uC544\uB0B4\uB77C\uACE0 \uBD80\uB974\uACE0 \uC2F6\uC5B4 \uB098\uB791 \uACB0\uD63C\uD574\uC918! \uC55E\uC73C\uB85C\uB3C4 \uC5EC\uD589 \uC790\uC8FC \uAC00\uACE0 \uCD94\uC5B5\uB3C4 \uB9CE\uC774 \uC313\uC790 \uD3C9\uC0DD \uC0AC\uB791\uD574

