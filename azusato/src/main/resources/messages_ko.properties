main-letter-content=\uB108\uC640 \uC788\uC73C\uBA74 \uB09C \uCC38 \uD589\uBCF5\uD574.\uAE38\uAC70\uB9AC\uB97C \uAC77\uB294 \uAC83\uB9CC\uC73C\uB85C\uB3C4,\uAC19\uC774 \uC228\uC744 \uC26C\uACE0 \uC788\uB2E4\uB294 \uAC83\uB9CC\uC73C\uB85C\uB3C4,\uB208\uC744 \uB9C8\uC8FC\uCE58\uACE0 \uC788\uB294 \uAC83\uB9CC\uC73C\uB85C\uB3C4\uB108\uB77C\uB294 \uC0AC\uB78C\uC774 \uB098\uC5D0\uAC8C \uC0B6\uC758 \uC758\uBBF8\uB97C \uC918.\uACE0\uB9C8\uC6CC, \uADF8\uB7F0 \uAC83\uC744 \uAC00\uB974\uCCD0 \uC918\uC11C.\uB9D0\uB85C \uD45C\uD604\uD560 \uC218\uB3C4, \uB9CC\uC9C8 \uC218\uB3C4 \uC5C6\uB294\uADC0\uC911\uD55C \uAC83\uB4E4\uC744 \uB098\uC5D0\uAC8C \uC918\uC11C \uC5BC\uB9C8\uB098\uACE0\uB9C8\uC6CC\uD558\uB294\uC9C0 \uB10C \uBAA8\uB97C \uAC70\uC57C.\uADF8 \uACE0\uB9C8\uC6C0\uBCF4\uB2E4\uB3C4 \uB354\uC6B1 \uB108\uB97C \uC0AC\uB791\uD574.\uB108\uB9CC \uBCF4\uBA74 \uAC00\uC2B4\uC774 \uB700\uBC15\uC9C8\uC744 \uD55C \uAC83\uCC98\uB7FC \uCFF5\uCF85\uB300\uB2C8 \uB9D0\uC774\uC57C.\uB108\uC640 \uD568\uAED8 \uC788\uC73C\uBA74 \uB09C \uD56D\uC0C1 \uADF8\uB807\uAC70\uB4E0.\uC774\uC81C \uC54C\uACA0\uB2C8? \uB0B4\uAC00 \uB110 \uC5BC\uB9C8\uB098 \uAC00\uC2B4\uC5D0 \uB2F4\uC544\uB450\uACE0 \uC788\uB294\uC9C0.\uB108\uB77C\uB294 \uC0AC\uB78C\uC744 \uC54C\uAC8C \uB418\uACE0 \uB108\uB77C\uB294 \uC0AC\uB78C\uC744 \uC0AC\uB791\uD558\uAC8C \uB418\uACE0\uBCF4\uACE0 \uC2F6\uACE0 \uC548\uACE0 \uC2F6\uACE0 \uD63C\uC790\uC774\uBA74 \uC0AC\uBB34\uCE58\uAC8C \uBCF4\uACE0 \uC2F6\uACE0\uC0AC\uB791 \uD55C\uB2E8 \uB9D0 \uB418 \uB1CC\uC774\uACE0 \uB418 \uB1CC\uC774\uACE0 \uB108 \uC5C6\uC73C\uBA74\uC548 \uB420 \uAC83 \uAC19\uC740 \uD558\uB8E8\uD558\uB8E8. \uC774\uC820 \uC815\uB9D0 \uB108 \uC5C6\uC778\uC544\uBB34 \uAC83\uB3C4 \uC544\uBB34\uC758\uBBF8\uB3C4 \uC5C6\uAC8C \uB418\uC5B4\uBC84\uB9B0 \uB0B4 \uC0B6.\uB0B4 \uB9C8\uC74C\uC740 \uC774\uB798. \uB9E4\uC77C\uB9E4\uC77C \uB108\uB97C \uC0DD\uAC01\uD558\uBA74 \uD589\uBCF5\uD558\uACE0 \uD750\uBB47\uD574.\uC0AC\uB791\uD574. \uAC00\uC7A5 \uD754\uD55C \uB9D0\uC774\uACE0,\uC544\uBB34\uB807\uAC8C\uB098 \uB0B4\uBC49\uC744 \uC218 \uC788\uB294 \uB9D0\uC774\uC9C0\uB9CC\uD754\uD558\uAE30\uC5D0 \uB354 \uAC00\uCE58\uAC00 \uC788\uB294 \uB9D0\uC778 \uAC70\uC796\uC544.\uC0AC\uB791\uD574 \uB780 \uB9D0\uC5D0\uB294 \uB9CE\uC740 \uC758\uBBF8\uAC00 \uB2F4\uACA8\uC838 \uC788\uC9C0.\uBCF4\uACE0 \uC2F6\uACE0 \uC560\uD2CB\uD558\uACE0 \uC9C0\uCF1C\uC8FC\uACE0 \uC2F6\uC740 \uAC00\uC2B4 \uB5A8\uB9B0 \uC138 \uAE00\uC790.\uACE0\uB9C8\uC6CC. \uC0AC\uB791\uD574\uB780 \uC544\uB984\uB2E4\uC6B4 \uB9D0\uC744 \uB2E4\uB978 \uC0AC\uB78C\uC774 \uC544\uB2CC\uB108\uC5D0\uAC8C \uD560 \uC218 \uC788\uAC8C \uD574 \uC8FC\uC5B4\uC11C...\uC0AC\uB791\uD574\uC694. \uC0AC\uB791\uD574\uC694...